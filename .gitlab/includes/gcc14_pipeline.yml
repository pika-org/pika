include:
  - local: '.gitlab/includes/common_pipeline.yml'
  - local: '.gitlab/includes/common_spack_pipeline.yml'

.variables_gcc14_config:
  variables:
    SPACK_ARCH: linux-ubuntu24.04-zen2
    COMPILER: gcc@14.1.0
    CXXSTD: 20
    SPACK_SPEC: "pika@main arch=$SPACK_ARCH malloc=system cxxstd=$CXXSTD +stdexec \
                 +generic_coroutines %${COMPILER} ^boost@1.82.0 ^hwloc@2.9.1 ^stdexec@24.09"
    CMAKE_FLAGS: "-DPIKA_WITH_CXX_STANDARD=$CXXSTD -DPIKA_WITH_MALLOC=system \
                  -DPIKA_WITH_STDEXEC=ON -DPIKA_WITH_SPINLOCK_DEADLOCK_DETECTION=ON \
                  -DPIKA_WITH_BOOST_CONTEXT=ON -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON"

gcc14_spack_compiler_image:
  extends:
    - .variables_gcc14_config
    - .compiler_image_template_zen2

gcc14_spack_image:
  needs: [gcc14_spack_compiler_image]
  extends:
    - .variables_gcc14_config
    - .dependencies_image_template_zen2

gcc14_build:
  needs: [gcc14_spack_image]
  extends:
    - .variables_gcc14_config
    - .build_template_zen2

.gcc14_test_common:
  needs: [gcc14_build]
  extends:
    - .variables_gcc14_config
    - .test_common_eiger_mc
    - .test_template

gcc14_test_release:
  extends: [.gcc14_test_common]
  image: $PERSIST_IMAGE_NAME_RELEASE

gcc14_test_debug:
  extends: [.gcc14_test_common]
  image: $PERSIST_IMAGE_NAME_DEBUG
