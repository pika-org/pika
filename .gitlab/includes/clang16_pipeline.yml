include:
  - local: '.gitlab/includes/common_pipeline.yml'
  - local: '.gitlab/includes/common_spack_pipeline.yml'

.variables_clang16_config:
  variables:
    SPACK_ARCH: linux-ubuntu22.04-broadwell
    COMPILER: clang@16.0.2
    CXXSTD: 23
    SPACK_SPEC: "pika@main arch=$SPACK_ARCH %${COMPILER} malloc=system cxxstd=$CXXSTD ^boost@1.82.0 \
                 ^hwloc@2.9.1"
    CMAKE_FLAGS: "-DPIKA_WITH_CXX_STANDARD=$CXXSTD -DPIKA_WITH_MALLOC=system \
                  -DPIKA_WITH_SPINLOCK_DEADLOCK_DETECTION=ON"

clang16_spack_compiler_image:
  extends:
    - .variables_clang16_config
    - .compiler_image_template_rosa

clang16_spack_image:
  needs: [clang16_spack_compiler_image]
  extends:
    - .variables_clang16_config
    - .dependencies_image_template_rosa

clang16_build:
  needs: [clang16_spack_image]
  extends:
    - .variables_clang16_config
    - .build_template_rosa

.clang16_test_common:
  needs: [clang16_build]
  extends:
    - .variables_clang16_config
    - .test_common_daint_mc
    - .test_template

clang16_test_release:
  extends: [.clang16_test_common]
  image: $PERSIST_IMAGE_NAME_RELEASE

clang16_test_debug:
  extends: [.clang16_test_common]
  image: $PERSIST_IMAGE_NAME_DEBUG
