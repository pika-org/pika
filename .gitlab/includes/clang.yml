include:
  - local: '.gitlab/includes/common_pipeline.yml'
  - local: '.gitlab/includes/common_spack_pipeline.yml'

.variables_clang_config:
  variables:
    SPACK_ARCH: linux-ubuntu22.04-broadwell
    COMPILER: clang@18.1.8
    CXXSTD: 23
    SPACK_SPEC: "pika@main arch=$SPACK_ARCH %${COMPILER} cxxflags=-stdlib=libc++ malloc=system \
                 cxxstd=$CXXSTD +stdexec ^fmt cxxflags=-stdlib=libc++ ^spdlog cxxflags=-stdlib=libc++"
    CMAKE_FLAGS: "-DPIKA_WITH_CXX_STANDARD=$CXXSTD -DCMAKE_CXX_FLAGS=-stdlib=libc++ \
                  -DPIKA_WITH_MALLOC=system -DPIKA_WITH_SPINLOCK_DEADLOCK_DETECTION=ON"

clang_spack_compiler_image:
  extends:
    - .variables_clang_config
    - .compiler_image_template_rosa

clang_spack_image:
  needs: [clang_spack_compiler_image]
  extends:
    - .variables_clang_config
    - .dependencies_image_template_rosa

clang_build:
  needs: [clang_spack_image]
  extends:
    - .variables_clang_config
    - .build_template_rosa

.clang_test_common:
  needs: [clang_build]
  extends:
    - .variables_clang_config
    - .test_common_daint_mc
    - .test_template

clang_test_release:
  extends: [.clang_test_common]
  image: $PERSIST_IMAGE_NAME_RELEASE

clang_test_debug:
  extends: [.clang_test_common]
  image: $PERSIST_IMAGE_NAME_DEBUG
