include:
  - local: '.gitlab/includes/common_pipeline.yml'
  - local: '.gitlab/includes/common_spack_pipeline.yml'

.variables_clang17_config:
  variables:
    SPACK_ARCH: linux-ubuntu24.04-zen2
    BASE_COMPILER: gcc@12
    COMPILER: clang@17.0.4
    CXXSTD: 23
    SPACK_SPEC: "pika@main arch=$SPACK_ARCH %${COMPILER} malloc=system cxxstd=$CXXSTD ^boost@1.83.0 \
                 ^hwloc@2.9.1"
    CMAKE_FLAGS: "-DPIKA_WITH_CXX_STANDARD=$CXXSTD -DPIKA_WITH_MALLOC=system
                  -DPIKA_WITH_SPINLOCK_DEADLOCK_DETECTION=ON -DPIKA_WITH_THREAD_STACK_MMAP=OFF \
                  -DPIKA_WITH_STACKTRACES=OFF"

clang17_spack_compiler_image:
  extends:
    - .variables_clang17_config
    - .compiler_image_template_rosa

clang17_spack_image:
  needs: [clang17_spack_compiler_image]
  extends:
    - .variables_clang17_config
    - .dependencies_image_template_rosa

clang17_build:
  needs: [clang17_spack_image]
  extends:
    - .variables_clang17_config
    - .build_template_rosa

.clang17_test_common:
  needs: [clang17_build]
  extends:
    - .variables_clang17_config
    - .test_common_eiger_mc
    - .test_template

clang17_test_release:
  extends: [.clang17_test_common]
  image: $PERSIST_IMAGE_NAME_RELEASE

clang17_test_debug:
  extends: [.clang17_test_common]
  image: $PERSIST_IMAGE_NAME_DEBUG
