include:
  - local: '.gitlab/includes/common_pipeline.yml'
  - local: '.gitlab/includes/common_spack_pipeline.yml'

.variables_gcc11_config:
  variables:
    SPACK_ARCH: linux-ubuntu24.04-zen2
    COMPILER: gcc@11.4.0
    CXXSTD: 20
    SPACK_SPEC: "pika@main arch=$SPACK_ARCH %${COMPILER} malloc=system cxxstd=$CXXSTD ^boost@1.78.0 \
                 ^hwloc@2.7.0"
    CMAKE_FLAGS: "-DPIKA_WITH_CXX_STANDARD=$CXXSTD -DPIKA_WITH_MAX_CPU_COUNT=256 \
                  -DPIKA_WITH_MALLOC=system -DPIKA_WITH_SPINLOCK_DEADLOCK_DETECTION=ON \
                  -DPIKA_WITH_THREAD_DEBUG_INFO=ON -DBUILD_SHARED_LIBS=OFF"

gcc11_spack_compiler_image:
  extends:
    - .variables_gcc11_config
    - .compiler_image_template_rosa

gcc11_spack_image:
  needs: [gcc11_spack_compiler_image]
  extends:
    - .variables_gcc11_config
    - .dependencies_image_template_rosa

gcc11_build:
  needs: [gcc11_spack_image]
  extends:
    - .build_template_rosa
    - .variables_gcc11_config

.gcc11_test_common:
  needs: [gcc11_build]
  extends:
    - .variables_gcc11_config
    - .test_common_eiger_mc
    - .test_template

gcc11_test_release:
  extends: [.gcc11_test_common]
  image: $PERSIST_IMAGE_NAME_RELEASE

gcc11_test_debug:
  extends: [.gcc11_test_common]
  image: $PERSIST_IMAGE_NAME_DEBUG
